<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>50.021 AI Project: Visual Question Answering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.blue_grey-blue.min.css">
    <link rel="stylesheet" href="/static/css/main.css" />
    <script defer src="//code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Visual Question Answering</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
              <input class="mdl-textfield__input" placeholder="Image" type="text" id="fn" readonly/>
              <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                <i class="material-icons">attach_file</i>
                <input type="file" id="bn" onchange="vqa.setImage(this)" />
              </div>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input type="text" class="mdl-textfield__input" id="qn" name="question" onchange="vqa.setQuestion(this)" />
              <label class="mdl-textfield__label" for="qn">Question</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="an">
              <input type="text" class="mdl-textfield__input" name="answer" disabled/>
              <label class="mdl-textfield__label" for="an">Answer</label>
            </div>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="vqa.ask()">Ask</a>
            <div class="mdl-layout-spacer"></div>
            <div id="spin" class="mdl-spinner mdl-js-spinner"></div>
          </div>
        </div>
        <div id="sn" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
        <img id="image"/>
      </div>
    </div>
    <script src="/static/js/app.js"></script>
  </body>
</html>
